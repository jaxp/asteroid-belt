server:
  port: 8088
spring:
  application:
    name: pallas-sample
  profiles:
    active: dev
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-interval: 10s
        fail-fast: true
      config:
        # 是否启用配置中心，默认值 true 开启
        enabled: true
        # 设置配置的基本文件夹，默认值 config 可以理解为配置文件所在的最外层文件夹
        prefix: config
        # 设置应用的文件夹名称，默认值 application 一般建议设置为微服务应用名称
        default-context: pallas-sample
        # 配置环境分隔符，默认值 "," 和 default-context 配置项搭配
        # 例如应用 pallas-sample 分别有环境 default、dev、test、prod
        # 只需在 config 文件夹下创建 pallas-sample、pallas-sample-dev、pallas-sample-test、pallas-sample-prod 文件夹即可
        profile-separator: '-'
        # 指定配置格式为 yaml
        format: YAML
        # Consul 的 Key/Values 中的 Key，Value 对应整个配置文件
        data-key: sampleConfig
        # 以上配置可以理解为：加载 config/pallas-sample/ 文件夹下 Key 为 sampleConfig 的 Value 对应的配置信息
        watch:
          # 是否开启自动刷新，默认值 true 开启
          enabled: true
          # 刷新频率，单位：毫秒，默认值 1000
          delay: 1000
management:
  endpoints:
    web:
      exposure:
        include: "*"