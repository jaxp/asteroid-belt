server:
  port: 8070
spring:
  application:
    name: pallas-cloud-gateway
  profiles:
    active: dev
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
#        acl-token: 14a4ef1a-bb6e-4dcb-d7a2-9040503b57a3
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: sample_route
        uri: lb://pallas-cloud-sample
        predicates:
        - Path=/api/sample/**
      - id: user_route
        uri: lb://pallas-cloud-user
        predicates:
        - Path=/api/user/**
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"