server:
  port: 8070
spring:
  application:
    name: pallas-cloud-gateway
  profiles:
    active: "@profileActive@"
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: ${consul.host}
      port: 8500
      discovery:
        acl-token: ${consul.token}
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: sample_route
        uri: lb://pallas-cloud-sample
        predicates:
        - Path=/api/sample/**
      - id: user_route
        uri: lb://pallas-cloud-user
        predicates:
        - Path=/api/user/**
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"