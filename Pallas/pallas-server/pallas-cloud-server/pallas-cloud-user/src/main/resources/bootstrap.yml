server:
  port: 8000
spring:
  application:
    name: pallas-cloud-user
  profiles:
    active: dev
  flyway:
    encoding: utf-8
    baseline-on-migrate: true
    baseline-version: 1
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-interval: 10s
        fail-fast: true
#        acl-token: 14a4ef1a-bb6e-4dcb-d7a2-9040503b57a3
      config:
        enabled: true
#        acl-token: 14a4ef1a-bb6e-4dcb-d7a2-9040503b57a3
        prefix: config
        default-context: pallas-cloud-user
        profile-separator: '-'
        format: YAML
        data-key: data
        watch:
          enabled: true
          delay: 1000
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-enums-package: com.pallas.**.enums;com.pallas.**.enums.*
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      table-prefix: pls_
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
management:
  endpoints:
    web:
      exposure:
        include: "*"