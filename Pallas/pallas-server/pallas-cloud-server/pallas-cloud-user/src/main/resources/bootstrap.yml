server:
  port: 8000
spring:
  application:
    name: pallas-cloud-user
  profiles:
    active: db
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-interval: 10s
        fail-fast: true
      config:
        enabled: true
        prefix: config
        default-context: pallas-cloud-user
        profile-separator: '-'
        format: YAML
        data-key: userConfig
        watch:
          enabled: true
          delay: 1000
  redis:
    host: localhost
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: 30
management:
  endpoints:
    web:
      exposure:
        include: "*"