<div class="tower-login" appGeometricElf>
  <nz-card class="tower-login-box" nzHoverable>
    <form nz-form [formGroup]="validateForm" [nzAutoTips]="autoTips" class="login-form" (ngSubmit)="submitForm()">
      <div nz-row class="tower-login-box-header">
        Tower
      </div>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="用户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="tower-login-box-footer">
        <button nz-col [nzSpan]="24" nz-button [nzType]="'primary'" [nzLoading]="loginLoading">登录</button>
        <div nz-col [nzSpan]="12">
          <a>忘记密码</a>
        </div>
        <div class="tower-login-box-footer-register" nz-col [nzSpan]="12">
          <a>注册</a>
        </div>
      </div>
    </form>
  </nz-card>
</div>
<app-slide-captcha #slideCaptcha (succeed)="login()"></app-slide-captcha>
